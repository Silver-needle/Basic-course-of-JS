<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* Приоритетность действий слева направо. 
  1. Складываем 10+10, получаем 20 (number)
  2. К 20 прибавляем строку "10", тип данных меняется на string
  3. В выводе конкатенация строк "2010" */
  console.log(10 + 10 + "10"); // 2010
  console.log(typeof (10 + 10 + "10")); // string

  /* Приоритетность действий слева направо. 
  1. К 10 (number) прибавляем строку "10", тип данных меняется на string
  2. Происходит склейка строк, с результатом "1010"
  3. К "1010" (string) прибавляем 10 (number), все данные становятся string,\ 
  происходит конкатенация строк 
  4. В выводе строка "101010" */
  console.log(10 + "10" + 10); //101010
  console.log(typeof (10 + "10" + 10)); //string

  /* Приоритетность действий слева направо.
  1. Складываем 10+10, получаем 20 (number)
  2. Складываем 20 (number) и 10 (number), поскольку унарный плюс преобразовал \
  строку "10" в число
  3. В выводе число 30 (number) */
  console.log(10 + 10 + +"10"); //30
  console.log(typeof (10 + 10 + +"10")); // number
  
  /* Приоритетность действий слева направо.
  1. Число 10 делим на -0, т.к. унарный минус преобразует пустую строку в -0 \
  (number)
  2. Деление 10 на -0 дает -бесконечность
  3. В выводе число минус бесконечность */
  console.log(10 / -""); //-Infinity
  console.log(typeof (10 / -"")); // number
  
  /* Приоритетность действий слева направо.
  1. Число 10 делим на не число
  2. Унарный плюс пытается заменить тип string на number, но JS не распознает \
  число, т.к. числа 2,5 существовать не может, поскольку употреблен \
  некорректный разделитель. Запись "2.5" дала бы корректный ответ
  3. В выводе получаем Not a Number. Оператор typeof определяет NaN как число,\
  не удовлетворяющее условиям типа в JS*/
  console.log(10 / +"2,5"); //NaN
  console.log(typeof (10 / +"2,5")); // number
  
</script>
</body>
</html>
