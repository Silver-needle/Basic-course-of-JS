<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная `c` равна инкременту переменной `a` в префиксной форме, 
  хранит значение переменной `a`, увеличенное на единицу. 
  При этом:
  1. значение переменной a === 2,
  2. значение переменной с === 2. 
  Вывод: 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная `d` равна инкременту переменной `b` в постфиксной форме,
  перезаписывает значение переменной `b`.
  При этом: 
  1. значение переменной b === 2,
  2. значение переменной d === 1.
  Вывод: 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная `с` возвращает значение инкремента переменной `a` в префиксной форме,
  увеличенное на 2.
  При этом:
  1. значение переменной a === 3,
  2. значение переменной с === 5.
  Вывод: 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная `d` возвращает значение переменной `b`, увеличенное на 2,
  до присвоения ей инкремента, так как форма постфиксная.
  При этом:
  1. значение переменной b === 3,
  2. значение переменной d === 4.
  Вывод: 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
