<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = +prompt(`Введите число 'a'`);
    const b = +prompt(`Введите число 'b'`);
    const operation = prompt(`Введите математический оператор (+-*/)`);

    console.log(mathOperation(a, b, operation));
/**
 * Функция определяет, какую из функций математических вычислений следует 
 * применить, основываясь на вводных данных.
 * Результат выводит в консоль.
    * @param {number} arg1 - дубль первого принимаемого числа, равный `a`.
    * @param {number} arg2 - дубль второго принимаемого числа, равный `b`.
    * @param {string} operation - принимаемый строковый математический оператор.
    * @returns {number} возвращает результат вычислений по 
    * оператору operation и вводным аргументам; при некорретных вводных данных 
    * выведет NaN.
    */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+":
        return calcAmount(arg1, arg2);
      case "-":
        return calcDifference(arg1, arg2);
      case "*":
        return calcMultiplication(arg1, arg2);
      case "/":
        return calcDivision(arg1, arg2);
      default:
        return NaN;
    }
  }

    /**
    *  Функция выводит в браузер сумму переданных аргументов a и b.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} возвращает результат вычислений, если все вводные данные
    * корректны.
    */
    function calcAmount(a, b) {
      return a + b;
    } 

    /**
    * Функция возвращает абсолютное значение разности 
    переданных аргументов a и b.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} возвращает результат вычислений, если все вводные данные
    * корректны.
    */
    function calcDifference(a, b) {
      return Math.abs(a - b);
    } 

    /**
    * Функция возвращает произведение переданных аргументов a и b.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} возвращает результат вычислений, если все вводные данные
    * корректны.
    */
    function calcMultiplication(a, b) {
      return a * b;
    } 

    /**
    * Функция возвращает частное от переданных аргументов a и b.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} возвращает результат вычислений, если все вводные данные
    * корректны.
    */
    function calcDivision(a, b) {
      return a / b;
    } 
  </script>
</body>
