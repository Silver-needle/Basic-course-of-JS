<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
    * Стрелочная функция возвращает сумму переданных аргументов a и b. 
    * Результат выводит в консоль.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} функция возвращает результат вычислений.
    */
    const calcAmount = (a, b) => {
      return a + b;
    }
    console.log(calcAmount(a, b));

    /**
    * Стрелочная функция возвращает абсолютное значение разности 
    переданных аргументов a и b. Результат выводит в консоль.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} функция возвращает результат вычислений.
    */

    const calcDifference = (a, b) => {
      return (Math.abs(a - b));
    }
    console.log(calcDifference(a, b));

    /**
    * Стрелочная функция возвращает произведение переданных аргументов a и b.
    * Результат выводит в консоль.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} функция возвращает результат вычислений.
    */
    const calcMultiplication = (a, b) => {
      return a * b;
    }
    console.log(calcMultiplication(a, b));
    /**
    * Стрелочная функция возвращает частное от переданных аргументов a и b.
    * Результат выводит в консоль.
    * @param {number} a - первое принимаемое число.
    * @param {number} b - второе принимаемое число.
    * @return {number} функция возвращает результат вычислений.
    */
    const calcDivision = (a, b) => {
      return a / b;
    }
    console.log(calcDivision(a, b));
  </script>
</body>

</html>
